<div class="p-grid status-bar">
  <div class="p-col-9 message-column">
    {{ statusMessage }}
  </div>
  <div class="p-col-3">
    <p-progressBar
      *ngIf="totalBytes"
      title="Batch job in progress. Click to show details"
      (click)="showQueuePanel()"
      [value]="progress"
      [style]="{ height: '6px' }"
    ></p-progressBar>
  </div>
</div>
