<p-dialog
  [maximizable]="true"
  header="Upload files"
  [blockScroll]="true"
  [(visible)]="displayDialog"
  [modal]="true"
  [closable]="true"
  [responsive]="true"
  [style]="{ minWidth: '80%' }"
>
  <div class="options-panel p-grid">
    <div class="p-col-12">
      <button
        (click)="selectDirectory()"
        pButton
        title="Select folder"
        icon="pi pi-folder-open"
        class="ui-button-secondary select-folder"
      ></button>
      <input type="text" class="upload-directory" pInputText [disabled]="true" [(ngModel)]="uploadDirectory" />
      <p-checkbox label="Overwrite existing files" [(ngModel)]="overwriteExisting"></p-checkbox>
      <p-button label="Upload" iconPos="left" icon="pi pi-cloud-upload"></p-button>
    </div>
  </div>

  <app-view [files]="selectedFiles"></app-view>
</p-dialog>
